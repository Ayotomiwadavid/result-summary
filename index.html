<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>fronted mentor challange</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'Light-red': 'hsl(0, 100%, 67%)',
            'Light-red-light': 'hsla(0, 100%, 67%, .23)',
            'Orangey-yellow': 'hsl(39, 100%, 56%)',
            'Orangey-yellow-alpha': 'hsla(39, 100%, 56%, .2)',
            'Green-teal': 'hsl(166, 100%, 37%)',
            'Green-teal-alpha': 'hsla(166, 100%, 37%, .2)',
            'Cobalt-blue': 'hsl(234, 85%, 45%)',
            'Cobalt-blue-alpha': 'hsla(234, 85%, 45%, .2)',
            'Light-slate-blue': 'hsl(252, 100%, 67%)',
            'Light-royal-blue': 'hsl(241, 81%, 54%)',
            'Violet-blue': 'hsla(256, 72%, 46%, 1)',
            'Persian-blue': 'hsla(241, 72%, 46%, 0)',
            'White': 'hsl(0, 0%, 100%)',
            'Pale-blue': 'hsl(221, 100%, 96%)',
            'Light-lavender': 'hsl(241, 100%, 89%)',
            'Dark-gray-blue': 'hsl(224, 30%, 27%)',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-Pale-blue flex justify-center items-center h-svh font-hanken">
  <div class=" bg-white w-[600px] h-[350] rounded-3xl flex">
    <aside
      class=" py-8 px-4 bg-gradient-to-b from-Light-royal-blue to-Light-slate-blue  w-1/2 rounded-3xl flex flex-col justify-between items-center gap-4">
      <div class="text-lg text-Pale-blue font-bold">
        Your result
      </div>
      <div
        class=" gap-2 w-44 h-44 rounded-full flex flex-col items-center justify-center text-white bg-gradient-to-b from-violet-blue to-Light-slate-blue">
        <span class="text-7xl font-bold">
          76
        </span>
        <span class="text-Dark-gray-blue text-sm ">0f 100</span>
      </div>
      <div class="flex flex-col gap-2 text-center w-[200px]">
        <div class="text-white text-lg font-bold">Great</div>
        <div class="text-Pale-blue text-center text-xs">Your scored higher than 65% of the people who have taken this
          test</div>
      </div>
    </aside>
    <div class="px-4 py-8 flex flex-col w-1/2 justify-between">
      <h1 class="text-lg font-bold">Summary</h1>
      <ul class="flex flex-col gap-2">
        <li class="bg-Light-red-light flex justify-between rounded-lg p-2 text-sm">
          <div class="flex gap-1">
            <img src="../assets/images/icon-reaction.svg" alt="svg images">
            <span class="text-Light-red">Reaction</span>
          </div>
          <div>80 <span class="text-gray-500">/ 100</span></div>
        </li>
        <li class="bg-Orangey-yellow-alpha flex justify-between rounded-lg p-2 text-sm">
          <div class="flex gap-1">
            <img src="../assets/images/icon-memory.svg" alt="svg images">
            <span class="text-Orangey-yellow">Memory</span>
          </div>
          <div>92 <span class="text-gray-500">/ 100</span></div>
        </li>
        <li class="bg-Green-teal-alpha flex justify-between rounded-lg p-2 text-sm">
          <div class="flex gap-1">
            <img src="../assets/images/icon-verbal.svg" alt="svg images">
            <span class="text-Green-teal">verbal</span>
          </div>
          <div>61 <span class="text-gray-500">/ 100</span></div>
        </li>
        <li class="bg-Cobalt-blue-alpha flex justify-between rounded-lg p-2 text-sm">
          <div class="flex gap-1">
            <img src="../assets/images/icon-visual.svg" alt="svg images">
            <span class="text-Cobalt-blue">visual</span>
          </div>
          <div>72 <span class="text-gray-500">/ 100</span></div>
        </li>
      </ul>
      <button class="bg-Dark-gray-blue px-4 py-2 text-Pale-blue rounded-xl w-full">continue</button>
    </div>
  </div>
</body>

</html>
